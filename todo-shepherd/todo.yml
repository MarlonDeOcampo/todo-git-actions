version: "3.8"

networks:
  todonet:

services:
  todo_list:
    container_name: todo_list
    image: alhon05/todo-app:latest
    ports:
      - "5173:5173"
    networks: 
      - todonet

  watchtower:
    image: containrrr/shepherd
    deploy:
      placement:
        constraints:
          - node.role == manager
    environment:
      - SLEEP_TIME=1m
      - IGNORELIST_SERVICES="watchtower"
      - FILTER_SERVICES="label=com.mydomain.autodeploy"
      - UPDATE_OPTIONS="--update-delay=30s"
      - ROLLBACK_ON_FAILURE=true
      - IMAGE_AUTOCLEAN_LIMIT=2
      - TZ=Asia/Manila
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks: 
      - todonet