name: pipeline
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  deploy:
    name: build && push image to local registry
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'dev'

      - name: Extract Git Commit SHA
        id: vars
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Log into Docker registry
        env:
          REGISTRY_SERVER: ${{ secrets.DOCKER_REGISTRY_DOMAIN }}
        run: |
          mkdir -p ~/.docker
          echo "$REGISTRY_CERTIFICATE" > ~/.docker/cert.crt
          echo "$REGISTRY_KEY" > ~/.docker/cert.key
          docker login -u ${{ secrets.REPO_USERNAME }} --password-stdin --tlsverify --tlscacert ~/.docker/cert.crt --tlscert ~/.docker/cert.crt --tlskey ~/.docker/cert.key $REGISTRY_SERVER <<<"$REPO_PASSWORD"

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_DOMAIN }}
          username: ${{ secrets.REPO_USERNAME }}
          password: ${{ secrets.REPO_PASSWORD }}
        env:
          DOCKER_CLI_ENTRYPPOINT: /bin/sh -c "echo $DOCKER_REGISTRY_CERT > /usr/local/share/ca-certificates/domain.crt && update-ca-certificates && $DOCKER_CLI_ENTRYPOINT"

      - name: Build and push to Docker Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY_DOMAIN }}/todo-app"latest
            ${{ secrets.DOCKER_REGISTRY_DOMAIN }}/todo-app:${{ github.ref_name }}-${{ env.GIT_SHA }}
      
     