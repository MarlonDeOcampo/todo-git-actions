name: pipeline
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  deploy:
    name: build && push image to local registry
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'dev'
      
      - name: Set up Docker daemon with insecure registry
        run: |
          echo '{"insecure-registries": ["52.77.251.13:5000"]}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
    
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract Git Commit SHA
        id: vars
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Login to private repo
        uses: docker/login-action@v2
        with:
          registry: 52.77.251.13:5000
          username: ${{ secrets.REPO_USERNAME }}
          password: ${{ secrets.REPO_PASSWORD }}
      
      - name: build and push api
        id: build-push-api
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            52.77.251.13:5000/todo-app:latest
            52.77.251.13:5000/todo-app:${{ github.ref_name }}-${{ env.GIT_SHA }}

