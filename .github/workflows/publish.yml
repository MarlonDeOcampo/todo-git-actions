name: pipeline
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  deploy:
    name: build && push image to local registry
    runs-on: todo-runner

    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'dev'

      - name: Create certificate and key files
        run: |
          sudo mkdir -p /etc/docker/certs.d/52.221.188.143:5001
          echo "${{ secrets.REGISTRY_CERTIFICATE }}" | sudo tee /etc/docker/certs.d/52.221.188.143:5001/ca.crt > /dev/null
          echo "${{ secrets.REGISTRY_CERTIFICATE }}" | sudo tee /etc/docker/certs.d/52.221.188.143:5001/client.cert > /dev/null
          echo "${{ secrets.REGISTRY_KEY }}" | sudo tee /etc/docker/certs.d/52.221.188.143:5001/client.key > /dev/null
          sudo chmod 600 /etc/docker/certs.d/52.221.188.143:5001/client.key
          
      - name: Restart Docker
        run: |
          sudo systemctl restart docker

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_DOMAIN }}
          username: ${{ secrets.REPO_USERNAME }}
          password: ${{ secrets.REPO_PASSWORD }}

      - name: Extract Git Commit SHA
        id: vars
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and push to Docker Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY_DOMAIN }}/todo-app:latest
            ${{ secrets.DOCKER_REGISTRY_DOMAIN }}/todo-app:${{ github.ref_name }}-${{ env.GIT_SHA }}
             
   
      
     