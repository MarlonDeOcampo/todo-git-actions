name: pipeline
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  deploy:
    name: build && push image to local registry
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'dev'

      - name: Extract Git Commit SHA
        id: vars
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Configure Docker certificates
        run: |
          mkdir -p ~/.docker/tls/${{ secrets.DOCKER_REGISTRY_DOMAIN }}
          echo "${{ secrets.REGISTRY_CERTIFICATE }}" > ~/.docker/tls/${{ secrets.DOCKER_REGISTRY_DOMAIN }}/cert.crt
          echo "${{ secrets.REGISTRY_KEY }}" > ~/.docker/tls/${{ secrets.DOCKER_REGISTRY_DOMAIN }}/key.key

      - name: Log into Docker registry
        env:
          REGISTRY_SERVER: ${{ secrets.DOCKER_REGISTRY_DOMAIN }}
        run: echo "${{ secrets.REPO_PASSWORD }}" | docker login $REGISTRY_SERVER -u ${{ secrets.REPO_USERNAME }} --password-stdin

      - name: Build and push to Docker Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY_DOMAIN }}/todo-app:latest
            ${{ secrets.DOCKER_REGISTRY_DOMAIN }}/todo-app:${{ github.ref_name }}-${{ env.GIT_SHA }}
