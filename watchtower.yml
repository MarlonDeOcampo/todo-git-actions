version: "3.8"

networks:
  watchtower_net:
    driver: overlay

services:
  todo_list:
    image: alhon05/todo-app:latest
    ports:
      - "5173:5173"
    networks: 
      - watchtower_net

  shepherd:
    build: .
    image: containrrr/shepherd
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - SLEEP_TIME=1m
      - IGNORELIST_SERVICES="shepherd"
      - IMAGE_AUTOCLEAN_LIMIT=5
      - UPDATE_OPTIONS="--update-delay=30s"
      - ROLLBACK_ON_FAILURE=true
      - REGISTRY_USER=alhon05
      - REGISTRY_PASSWORD=frilene040600
      - FILTER_SERVICES=name=todo_list
      - WITH_REGISTRY_AUTH=true

    deploy:
      placement:
        constraints:
          - node.role == manager
    networks: 
      - watchtower_net